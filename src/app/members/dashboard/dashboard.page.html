<ion-header no-border>
  <ion-toolbar color="translucent">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu type="overlay">
  <ion-content>
    <ion-list>
      <!-- App Pages -->
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item [routerDirection]="'root'" (click)="gotoPage(p.url)">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <!-- Logout -->
      <ion-menu-toggle (click)="logout()">
        <ion-item>
          <ion-icon slot="start" [name]="'log-out'"></ion-icon>
          <ion-label>
            Logout
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content fullscreen="true">
  <ion-router-outlet main>
    <google-map *ngIf="pickups; else loading" [pickupLocations]="pickups"></google-map>
    <ng-template #loading>
      <div style="height: 100%; display: flex" class="flex ion-align-items-center ion-justify-content-center">
        <ion-spinner name="crescent"></ion-spinner>
        &nbsp; Loading Pickups...
      </div>
    </ng-template>
  </ion-router-outlet>
</ion-content>
