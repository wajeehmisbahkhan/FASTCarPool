<ion-header class="invisible-toolbar">
  <ion-toolbar color="translucent">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <!-- Welcome to your Dashboard<span *ngIf="authService.user">,<br>{{ authService.user.displayName }}</span> -->
  </ion-toolbar>
</ion-header>
<ion-menu>
  <!-- TODO: Profile info <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-content>
    <ion-list>
      <!-- App Pages -->
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item [routerDirection]="'root'" (click)="gotoPage(p.url)">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <!-- Logout -->
      <ion-menu-toggle (click)="logout()">
        <ion-item>
          <ion-icon slot="start" [name]="'log-out'"></ion-icon>
          <ion-label>
            Logout
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content fullscreen="true">
  <ion-router-outlet main>
    <agm-map [zoomControl]="false" [streetViewControl]="false" [latitude]="lat" [longitude]="lng" [zoom]="12">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      <agm-marker *ngFor="let pickup of pickups" [latitude]="pickup.lat" [longitude]="pickup.lng" [iconUrl]="'../../../assets/img/blue_location.png'">
        <agm-info-window>
          <h3>{{ pickup.name }}</h3>
          <!-- TODO: Show if user is rider -->
          <p *ngIf="pickup.drivers.length === 0; else driversAvailable">There are currently no drivers who pass by this point.</p>
          <ng-template #driversAvailable><b>Drivers: </b></ng-template>
          <!-- TODO: Show if user is driver -->
          <p *ngIf="pickup.riders.length === 0; else ridersAvailable">There are currently no drivers who pass by this point.</p>
          <ng-template #ridersAvailable><b>Drivers: </b></ng-template>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </ion-router-outlet>
</ion-content>
