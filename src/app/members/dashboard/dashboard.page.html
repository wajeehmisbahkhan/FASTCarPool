<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to your Dashboard<span *ngIf="authService.user">,<br>{{ authService.user.displayName }}</span></ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <google-map></google-map>
</ion-content>
