<ion-content>
  <ion-item>
    <ion-text class="ion-padding ion-text-center">
      In order for you to have the best experience, we will require
      you to input some of your information below:
    </ion-text>
  </ion-item>
  <form [formGroup]="infoForm" (ngSubmit)="createUser()">
  <!-- Address -->
  <ion-item>
    <ion-label position="floating">Your Home Address</ion-label>
    <ion-input formControlName="address" (click)="goToMap($event.target)"></ion-input>
  </ion-item>
  <!-- Courses -->
  <div id="courses">
  <ion-item>
  <ion-label class="ion-padding ion-text-center">Your Courses: </ion-label>
  </ion-item>
  <!-- Listed -->
  <div formArrayName="courses">
    <ion-item *ngFor="let course of coursesArray.controls; let i = index"
    [formGroupName]="i">
    <ion-input formControlName="name" [placeholder]="'Course'"></ion-input>
    <ion-input formControlName="section" [placeholder]="'Section'"></ion-input>
    <ion-icon *ngIf="i > 0" (click)="removeCourse(i)" name="remove-circle"></ion-icon>
    </ion-item>
  </div>
  <!-- Add More Courses -->
  <ion-item>
  <ion-icon (click)="addCourse()" name="add-circle"></ion-icon>
  </ion-item>
  </div>
  </form>
  
</ion-content>
