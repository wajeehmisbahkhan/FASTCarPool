<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #profileForm="ngForm" (submit)="updateProfile($event)">
    <ion-item>
      <ion-label for="toggle-switch" position="fixed">You are a:</ion-label>
      <!--TODO: Change app theme when option updates-->
      <toggle-switch name="isDriver" [(ngModel)]="userData.isDriver" [onText]="'Driver'" [offText]="'Rider'"></toggle-switch>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Status</ion-label>
      <ion-input name="status" [placeholder]="'Cool Status'" [(ngModel)]="userData.status" required></ion-input>
    </ion-item>
    <div class="ion-text-center">
      <p>Your Schedule (First Class Start & Last Class End)</p>
    </div>
    <ion-item *ngFor="let day of userData.schedule; index as i">
      <ion-label>{{ day.name }}</ion-label>
      <ion-input name="arrival-{{i}}" [placeholder]="'Arrival'" [(ngModel)]="userData.schedule[i].arrival" required max></ion-input>
      <ion-input name="departure-{{i}}" [placeholder]="'Departure'" [(ngModel)]="userData.schedule[i].departure" required></ion-input>
    </ion-item>
    <div *ngIf="userData.isDriver">
    <div class="ion-text-center">
      <p>Your Car Details</p>
    </div>
    <ion-item>
      <ion-label position="floating">Capacity</ion-label>
      <ion-input name="capacity" [placeholder]="'Max Capacity'" [(ngModel)]="userData.car.capacity" [required]="userData.isDriver"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Filled</ion-label>
      <ion-input name="filled" [placeholder]="'Number of Current Riders'" [(ngModel)]="userData.car.filled" [required]="userData.isDriver"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input name="description" [placeholder]="'Eg: Black Toyota Corolla 2009 GLI'" [(ngModel)]="userData.car.description" [required]="userData.isDriver"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input type="number" name="price" [placeholder]="'Charges for a one way trip'" [(ngModel)]="userData.rate.oneway" [required]="userData.isDriver"></ion-input>
    </ion-item>
    </div>
    <ion-button expand="block" type="submit" [disabled]="profileForm.invalid || !valueChanged()">Update</ion-button>
  </form>
</ion-content>
