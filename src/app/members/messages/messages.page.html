<ion-header>
  <ion-toolbar>
    <ion-title>Inbox</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item *ngIf="foreverAlone">
    <ion-img [src]="'../../../assets/img/forever_alone.png'"></ion-img>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let message of inbox" (click)="goToChat()">
      <ion-list-header>{{ chat.title }}</ion-list-header>
      <p><em>{{ message.sender }}</em>: {{ message.content }}</p>
    </ion-item>
  </ion-list>
</ion-content>
