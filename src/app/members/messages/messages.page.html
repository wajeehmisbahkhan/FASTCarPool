<ion-header>
  <ion-toolbar>
    <ion-title>Inbox</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="'../../dashboard'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item *ngIf="emptyInbox(); else inboxMessages">
    <ion-img [src]="'../../../assets/img/forever_alone.png'"></ion-img>
  </ion-item>
  <ng-template #inboxMessages>
  <ion-list>
    <!-- TODO: Sort by latest message -->
    <ion-item *ngFor="let chat of getSortedChats()" (click)="goToChat($event)" [attr.data-chat-id]="chat.id">
      <ion-col size="8">
      <ion-label>
        {{ chat.title }}<br>
        {{ getLastSender(chat.messages[chat.messages.length-1].sender, chat.participants) }}: {{ chat.messages[chat.messages.length-1].content }}
      </ion-label>
      </ion-col>
      <ion-col size="4">
      <ion-label style="float: right">
          <ion-col size="6">
            {{ unreadMessages() }}
          </ion-col>
          <ion-col size="6">
            {{ getTime(chat.messages[chat.messages.length-1]) }}
          </ion-col>
      </ion-label>
      </ion-col>
    </ion-item>
  </ion-list>
  </ng-template>
</ion-content>
